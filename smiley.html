<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="smiley.css">
</head>
<body>
    <div id="container"><!--pink area-->
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none"><!--style hides the answer buttons-->
            <div id="question" ></div>
            <div class="row">
                <div id="qImg1" class="column" class="question-image" ></div>
                <div id="qImg2" class="column" class="question-image"></div>
                <div id="qImg3" class="column" class="question-image"></div>
                <div id="qImg4" class="column" class="question-image"></div>
                <div id="qImg5" class="column" class="question-image"></div>
            </div>
            <div id="choices" class="row">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                <div class="choice" id="E" onclick="checkAnswer('E')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
