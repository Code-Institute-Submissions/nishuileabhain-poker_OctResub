<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<script src="script.js" defer></script> <!--defer means it will load after the html loads-->        

    <title>Test Your Knowledge</title>
</head>
<body>
    <div class = "heading">
        <h1>Quiz</h1>
    </div>
        <p>Now that you are familiar with the poker rankings, test your memory.
        <a href = Rules.html>Click here if you need to go back to the rankings page.</a>
        </p>

		<div class="game-area">
			<div class="container">
				<p class = "draggable" draggable="true">1</p>
				<p class = "draggable" draggable="true">2</p>
            </div>
            
			<div class="container">
				<p class = "draggable" draggable="true">3</p>
				<p class = "draggable" draggable="true">4</p>
            </div>
			<div class="question-area">
				<span id="operand1">0</span>
				<span id="operator">x</span>
				<span id="operand2">0</span>
				<span id="equals">=</span>
				<p class="answer-message">Enter Answer:</p>
				<input id="answer-box" name="answer" type="number">
		</div>
				<button data-type="submit" class="btn btn--gray">Submit Answer</button>
			</div>
			<div class="score-area">
				<p class="scores">Correct Answers: <span id="score">0</span></p>
				<p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
			</div>

</body>
</html>
