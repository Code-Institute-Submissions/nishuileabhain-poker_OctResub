<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testquiz</title>
    <script defer src="assets/testscript.js"></script>
    <link rel="stylesheet" href="assets/css/teststyle.css" type="text/css" />


</head>
<body>
<!-- <div style='transform: scale(0.65); position: relative; top: -100px;'> -->
<div class = "question-area">
    
    <div class = "question" id = "q1">
        <h3>Which of these would be a good answer for question one?</p>
    </div>
    <hr />

        <div id='block-1A' class = "option">
        <button data-type='wrong' class = "btn btn--ans btn--wrong">
            <img src="assets/images/pack/jd.png">
        <p>this is all wrong</p>
        </button>
    </div>
    <hr />


    <div id='block-1B' class = "option">
        <button data-type='wrong' class = "btn btn--ans btn--wrong">
            <img src="assets/images/pack/10s.png">
        <p>nope not me</p>
        </button>
    </div>
    <hr />

    <div id='block-1C' class = "option">
        <button data-type='correct' class = "btn btn--ans btn--correct">
            <img src="assets/images/pack/9d.png">
        <p>good choice</p>
        </button>
    </div>
    <hr />
        <div id='block-1D' class = "option">
        <button data-type='wrong' class = "btn btn--ans btn--wrong">
        <img src="assets/images/pack/ac.png">
        <p>I wouldn't click this one</p>
        </button>
    </div>
    <hr />

        <div class = "question" id = "q2">
        <h3>Which of these would you <strong>never</strong> find in a royal flush?</h3>
        <p>Choose the correct answer</p>
    </div>
    <hr />

    <div id='block-2A' class = "option">
        <button data-type='correct' class = "btn btn--ans btn--correct">
            <img src="assets/images/pack/9d.png">
        <p>nine of diamonds</p>
        </button>
    </div>
    <hr />

        <div id='block-2B' class = "option">
        <button data-type='wrong' class = "btn btn--ans btn--wrong">
            <img src="assets/images/pack/jd.png">
        <p>jack of diamonds</p>
        </button>
    </div>
    <hr />


    <div id='block-2C' class = "option">
        <button data-type='wrong' class = "btn btn--ans btn--wrong">
            <img src="assets/images/pack/10s.png">
        <p>ten of spades</p>
        </button>
    </div>
    <hr />

        <div id='block-2D' class = "option">
        <button data-type='wrong' class = "btn btn--ans btn--wrong">
        <img src="assets/images/pack/ac.png">
        <p>ace of clubs</p>
        </button>
    </div>
    <hr />
</div> <!--EO questionarea-->

  <div class="scores">
      <p>
          correct : <span id="correct"> 0 </span>
      </p>
        <p>
          wrong : <span id="wrong"> 0 </span>   
      </p>
  </div>

  <hr />
</div>

</body>
</html>
